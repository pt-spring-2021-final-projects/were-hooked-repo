<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorator="~{base}"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/landing.css" />
	<link rel="stylesheet" href="../css/waters.css">
    <title>Bodies of Water</title>
  </head>
  <body>
    <div layout:fragment="page_content">
      <h1>Bodies of Water</h1>
      <div class="water">
        <div class="waterLink" th:each="water:${water}">
			<img th:src="${water.image}" alt="" />
			<a class="waterName" th:href="@{'/waters/'+ ${water.name}}" th:text="${water.name}"></a>
        </div>
      </div>
    </div>
  </body>
  <div layout:fragment="scripts">
    <script src="../js/landing.js" type="module"></script>
  </div>
</html>
